name: release-new-version
on:
  push:
    tags:
      - 'v*'
jobs:
  build-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Run lint
        run: npm run lint
      - name: Build package
        run: npm run compile
      - name: Pack
        run: npm pack
